<html>
<head>
<title>index page</title>
</head>
<style>

body, html {
  height: 100%;
  margin: 0;
}
body {
  background-image: url('https://static.vecteezy.com/system/resources/previews/002/791/593/non_2x/class-of-2019-graduarion-design-elements-empty-frame-with-education-background-illustration-free-vector.jpg');
  background-size: cover;  /* Makes the image cover the entire screen */
  background-position: center; /* Ensures the image is centered */
  background-repeat: no-repeat; /* Prevents tiling */
}
.login-form {
      font-size:30px;
      color:green;
      background-color: #fff;
      padding: 80px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
position: absolute;
top:50%;
left:50%;
transform: translate(-50%, -50%); 

    }

    .login-form label {
      display: block;
      margin: 10px 0 5px;
      color:	#191970;
    }

    .login-form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #45a049;
    }
</style>
<body>
 <div class="login-form">
    <h2>Login</h2>
        <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

           <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">


      <button type="submit">Log In</button>
    </form>
  </div>

</body>
</html>
